<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Css Projeto -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!-- Js Projeto -->
    <script src="assets/js/script.js" defer></script>
</head>
<body>

    <div class="container col-12 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6">
                <h2> Realize o seu cadastro </h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
                        <label for="nome" class="form-label"> Digite o seu primeiro nome </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="sobreNome" placeholder="Digite o seu sobrenome">
                        <label for="sobreNome" class="form-label"> Digite o seu sobrenome </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label"> Digite o seu e-mail </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Digite uma senha">
                        <label for="password" class="form-label"> Digite uma senha </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Confirme sua senha">
                        <label for="password" class="form-label"> Confirme sua senha </label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check m-2">
                            <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form"> 
                            <label for="agree-form" class="form-check-label">
                                Você aceita os <a href="#" > termos de serviço?</a>
                            </label>
                        </div>
                        <div class="form-check m-2">
                            <input type="checkbox" class="form-check-input" checked id="newsletter" name="newsletter">
                            <label for="newsletter" class="form-label"> Deseja receber as nossas newsletter? </label>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>

            </div>
            <div class="col-md-6">
                <div class="col-12">
                    <img src="assets/img/mobile-login-animate.svg" alt="Mulher fazendo seu cadastro" class="imagem-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="index.html"> Eu já tenho uma conta </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
